<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Interactive Experience</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loader">
        <div class="loader-content">
            <span>Loading Experience</span>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
    </div>

    <main>
        <section class="hero">
            <div class="content">
                <h1>Interactive 3D Experience</h1>
                <p>Scroll to explore</p>
            </div>
            <canvas id="hero-canvas"></canvas>
        </section>

        <section class="about">
            <div class="content">
                <h2>Creative Innovation</h2>
                <p>Experience the future of web design</p>
            </div>
            <canvas id="about-canvas"></canvas>
        </section>

        <section class="showcase">
            <div class="content">
                <h2>Digital Art</h2>
                <p>Where technology meets creativity</p>
            </div>
            <canvas id="showcase-canvas"></canvas>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/ScrollTrigger.min.js"></script>
    <script src="loader.js"></script>
    <script src="three-scene.js"></script>
    <script src="animations.js"></script>
</body>
</html>
